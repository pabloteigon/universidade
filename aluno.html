<!DOCTYPE html> <!-- Identifica que a estrutura é HTML 5 -->

<html lang="pt-BR">

    <head>
        <meta charset="utf-8"> <!-- Evitar problema de acentuação e caracteres especiais-->

        <title>
            Cadastro de Aluno
        </title>
        
    </head>

    <!-- Colocar o FORM só no final com botao -->

    <body>

        <h1 class="m-4">Globe Icon:
            <i class="bi-globe"></i>
        </h1>

        <form>
            <h1>Cadastro de Aluno</h1>
            <p> Nome: <input type="text" id="nome" value=""> </p>
            <P> Fone: <input type="text" id="fone" value=""> </P>
            <P> E-mail: <input type="text" id="email" value=""> </P>
            <P> Curso: 
                <select id="curso">
                    <option></option>
                    <option>Análise e Desenvolvimento de Sistemas</option>
                    <option>Enfermagem</option>
                    <option>Administração</option>
                    <option>Letras</option>
                </select>
            </P>
            <p> Sexo: 
                <input type="radio" name="sexo" id="sexo" value="M">Masculino
                <input type="radio" name="sexo" id="sexo" value="F">Feminino               
            </p> 
            <p> Característica:
                <input type="checkbox" name="caracteristica" id="caracteristica" value="V"> Vestibular
                <input type="checkbox" name="caracteristica" id="caracteristica" value="E"> Enem
                <input type="checkbox" name="caracteristica" id="caracteristica" value="S"> Sisu
                <input type="checkbox" name="caracteristica" id="caracteristica" value="B"> Bolsa Empresa
                <input type="checkbox" name="caracteristica" id="caracteristica" value="F"> Financiamento Estudantil
            </p> 
            <p> Comentários:
                <textarea id="comentario" rows="5" cols="50">
                </textarea>  
            </p>
            <button>Enviar</button>
        </form>

        <div class="container">
            <p>Others:</p>
            <i class="fas fa-cloud"></i>
            <i class="fas fa-coffee"></i>
            <i class="fas fa-car"></i>
            <i class="fas fa-file"></i>
            <i class="fas fa-bars"></i>
          </div>


        <!-- 
            Lembrar de cuidar com as distorções
            Pode ser % ou px        
        -->
        <p> Polo: <img src="img/Logotipo.png" width="120px" height="80px"></p> 
        <!--
            Tag target
            _blank: outra aba
        -->
        <p> <a href="http://www.anhanguera.com" target="_blank"> Site do Polo</a></p>
        <!-- 
            Lembra 
                <ol> numereração
                <ul> caracteres
        -->
        <iframe width="560" height="315" src="https://www.youtube.com/embed/FYuZuOwGLKE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <hr>
        <br>
        <p>Observações:</p>
        <ol>
            <li>Ingresso por Transferência</li>
            <li>Estágio Remunerado</li>
        </ol>

    </body>

</html>
